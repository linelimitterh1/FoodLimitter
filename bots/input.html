<!DOCTYPE html>
<html lang=ja>
	<head>
		<title>食品登録</title>
		<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="honoka/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="input.css">
	</head>

	<body>
		<div class="titleba">
			<form>
				<div class="move">
					<button id="back">戻る</button>
					<input type="submit" value="送信する" class="finish">
				</div>
			</form>
			<div class="titles"><h1>食品登録</h1></div>
		</div>
		
		
		
		<form action="#" method="POST">
			<div class="rakutin">
				<button class="rireki">履歴</button>
			</div>
			<div class="photo">
				<h3>写真</h3>
				<button class="photobutton">写真を入力</button><br>
			</div>
			<div class="name">
				<h3>食品名</h3>
				<input type="text">
			</div>
			<div class="limit">
				<h3>期限</h3>
			</div>
		</form>	
		
		<footer>
			<p>&copy; 2019 デザイン総合情報演習 H-1</p>
		</footer>
	</body>
</html>
