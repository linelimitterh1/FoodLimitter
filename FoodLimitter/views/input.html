<!DOCTYPE html>
<html lang=ja>
	<head>
		<meta http-equiv="content-type" content="text/html"; charset="UTF-8">
		<title>食品登録</title>
		<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/input.css">
	</head>

	<body>
		<div class="titleba">
				<div class="button_history">
						<button class="back" onclick="location.href='/'">戻る</button>
						<button class="rireki" onclick="location.href='/history'">履歴</button>
				</div>
				
			<div class="titles"><h1>食品登録</h1></div>
		</div>
		
		<form action="/stocklist" method="POST">
			<div class="photo">
				<h3>写真</h3>
				<button class="photobutton">写真を入力</button><br>
			</div>
			<div class="name">
				<h3>食品名</h3>
				<input type="text">
			</div>
			<div class="limit">
				<h3>期限</h3>
				<input type="date" name="date">
			</div>
			<input type="submit" value="送信する" class="finish"></input>
		</form>	
		
		<footer>
			<p>&copy; 2019 デザイン総合情報演習 H-1</p>
		</footer>
	</body>
</html>
